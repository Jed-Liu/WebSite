<!DOCTYPE html>
<html lang = 'en'>

<head>
    <meta charset = 'UTF-8'>
    <meta name = 'viewport' content = 'width=device-width, initial-scale=1.0'>
    <link rel = "stylesheet" href="/static/css/style.css">
</head>

<body style = "background-color: #58b636;">

    <div class = "container" id = "container" style = "background-color: #5ec03b;">
    <h1>Create a new account</h1>
    <form action = 'create_account' method = 'POST' style = "background-color: #5ec03b;">
    
        <div class="form-row">
            <div>
                <label for="First Name">First Name</label>
                <input type="text" id="first_name" name="first_name" style = "width: 135px" placeholder= "First Name" required>
            </div>
            <div>
                <label for="Last Name">Last Name</label>
                <input type="text" id="last_name" name="last_name" style = "width: 135px" placeholder= "Last Name" required>
            </div>
        </div>
        
        <div class="form-row">
            <div>
            <label for="address">Address</label>
            <input type = "text" id = "address" name = "address" placeholder= "Address" pattern="\d+(?:\s+\w+)+" style = "width: 175px" title="Enter the numerical part followed by the street naeme" required>
            </div>

            <div>
                <label for="city_town">City/Town</label>
                <input type = "text" id = "city_town" name = "city_town" style = "width: 100px" placeholder= "City or Town" required>
            </div>
        
        </div>
        <label for = states_and_territories>Select a state or territories</label>
        <select id = "states_and_territories" name = "states_and_territories" style = "height: 30px;">
        {% for i in states_and_territories %}
            <option value = "{{ i }}"> {{ i }} </option>
        {% endfor %}
        </select>
        
        <label for="Email Address">Email Address</label>
        <input type="email" id="email_address" name="email_address" placeholder= "Email"  style = "width: 175px" required>
        
        <div class="form-row">
            <div>
                <label for="Date of Birth">Date Of Birth</label>
                <input type="date" id="date_of_birth" name="date_of_birth" required>
            </div>

            <div>
                <label for = "gender">Genders</label>
                <select id = "gender" name = "gender">
                {% for i in genders %}
                    <option value = "{{ i }}">{{ i }} </option>
                {% endfor %} 
                </select>
            </div>
        </div>
        <label for="username">Choose your username:</label>
        <input type="text" id="username" name="username" placeholder="Username" pattern="^[A-Za-z][A-Za-z0-9_]{2,}$" 
        title="Username must start with a letter, be at least 3 characters long, and only contain letters, numbers, or underscores (but not at the beginning)." required>         
        
        <label for="password">Choose your password:</label>
        <input type = "password" id = "password" name = "password" placeholder= "Password" pattern="\S+" title="Spaces are not allowed" required>
        
        <label for = "balance"> How much would like to deposit to begin with? </label>
        <input type = "number" step="0.01" min = "100" id = "balance" name = "balance" placeholder = "Balance"  required>
        
        <button type="submit">Submit</button>
    </form>

    <div id = "username_taken" style= "color: red; margin-top: 10px; margin-bottom: 10px;">
        {{ account_creation }}
    </div>
    
    <a href = "http://127.0.0.1:5000" style = "color: #52893e;"> Go Back</a>
    </div>

    <script src = "/static/js/errors.js"></script>
</body>
</html>
